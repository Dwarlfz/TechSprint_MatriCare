<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Registration - MatriCare</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body class="bg-blue-50 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-md">
        <div class="text-center mb-8">
            <div
                class="w-16 h-16 bg-gradient-to-br from-pink-500 to-rose-600 rounded-xl flex items-center justify-center shadow-lg mx-auto mb-4">
                <i class="fas fa-user-md text-white text-3xl"></i>
            </div>
            <h1 class="text-2xl font-bold text-gray-800">Doctor Registration</h1>
            <p class="text-gray-500 text-sm">Join MatriCare to manage patient care</p>
        </div>

        <form id="signupForm" class="space-y-6">
            <div>
                <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Full Name</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <i class="fas fa-user text-gray-400"></i>
                    </div>
                    <input type="text" id="name" name="name" required
                        class="pl-10 w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-pink-500 focus:border-pink-500 outline-none transition"
                        placeholder="Dr. Jane Doe">
                </div>
            </div>

            <div>
                <label for="license" class="block text-sm font-medium text-gray-700 mb-1">Medical License Number</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <i class="fas fa-id-card text-gray-400"></i>
                    </div>
                    <input type="text" id="license" name="license" required
                        class="pl-10 w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-pink-500 focus:border-pink-500 outline-none transition"
                        placeholder="MHMC123456">
                </div>
                <p class="text-xs text-gray-500 mt-1">This will be your login username and password</p>
            </div>

            <div>
                <label for="phone" class="block text-sm font-medium text-gray-700 mb-1">Phone Number</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <i class="fas fa-phone text-gray-400"></i>
                    </div>
                    <input type="tel" id="phone" name="phone" required
                        class="pl-10 w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-pink-500 focus:border-pink-500 outline-none transition"
                        placeholder="+91 98765 43210">
                </div>
            </div>

            <div id="message" class="hidden text-sm text-center p-2 rounded-lg"></div>

            <button type="submit"
                class="w-full bg-gradient-to-r from-pink-600 to-rose-600 text-white py-3 rounded-lg font-semibold shadow-md hover:shadow-lg transform hover:-translate-y-0.5 transition duration-200">
                Register
            </button>
        </form>

        <div class="mt-6 text-center">
            <p class="text-sm text-gray-600">Already registered? <a href="login.html"
                    class="text-pink-600 hover:underline font-medium">Login here</a></p>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

    <!-- Firebase Service -->
    <script src="js/firebase.service.js"></script>

    <script>
        // Initialize Firebase
        initializeFirebase();

        document.getElementById('signupForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            const name = document.getElementById('name').value;
            const license = document.getElementById('license').value;
            const phone = document.getElementById('phone').value;
            const messageDiv = document.getElementById('message');
            const submitBtn = e.target.querySelector('button[type="submit"]');

            // Show loading state
            const originalText = submitBtn.innerHTML;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>Registering...';
            submitBtn.disabled = true;
            messageDiv.classList.add('hidden');

            try {
                const result = await FirebaseService.registerDoctor({
                    name,
                    license,
                    phone
                });

                if (result.success) {
                    messageDiv.textContent = 'Registration successful! Redirecting to login...';
                    messageDiv.className = 'text-green-600 bg-green-50 text-sm text-center p-2 rounded-lg mb-4';
                    messageDiv.classList.remove('hidden');

                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 2000);
                } else {
                    messageDiv.textContent = result.message || 'Registration failed. Please try again.';
                    messageDiv.className = 'text-red-500 bg-red-50 text-sm text-center p-2 rounded-lg mb-4';
                    messageDiv.classList.remove('hidden');

                    submitBtn.innerHTML = originalText;
                    submitBtn.disabled = false;
                }
            } catch (error) {
                console.error('Registration error:', error);
                messageDiv.textContent = 'Error connecting to server. Please try again.';
                messageDiv.className = 'text-red-500 bg-red-50 text-sm text-center p-2 rounded-lg mb-4';
                messageDiv.classList.remove('hidden');

                submitBtn.innerHTML = originalText;
                submitBtn.disabled = false;
            }
        });
    </script>
</body>

</html>
